{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Вход в аккаунт</h3>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <input type="submit" value="Войти">
    </form>
    <a href="{% url 'register' %}">Регистрация</a>
</div>
{% endblock %}
